            align-items: center;
           
        }
        li {
            margin-bottom: 5px;
            margin-right: 10px;
        }
        a{
            list-style-type: none;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            margin-bottom: 10px;
            margin-right: 20px;
            border-radius: 5px;
        }
        header{

        }
        p1{
            text-align: left;
            padding-left: 5px;
            font-weight: bold;
        }
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
                
            }

            header {
                font-size: 14px;
                padding: 5px 0;
                margin: 0 auto; /* Adjusted padding for better appearance */
            }

            .indented, .indented1, .indented2, .indented3 {
                margin-left: 10px;
            }

            a {
                padding: 8px;
                margin-bottom: 8px;

            }
        }
        p{
            font-size: 20px;
            text-align: left;
            padding-left: 5px;
            padding-right: 15px;

        }
        .member-card {
            max-width: 300px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .member-card:hover {
            transform: scale(1.05);
        }

        .member-card img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .member-card h2 {
            text-align: center;
            margin: 15px 0 10px;
        }

        .member-card p {
            text-align: center;
            padding: 0 15px;
            color: #555;
            font-size: 14px;
        }
        .member-cards-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            height: 500px;
        }
